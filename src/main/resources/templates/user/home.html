<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
</head>

<body>
	<div class="container page-header">
		<div class="col-lg-12">
  			<h1>Simple Currency converter   <small>using <a href="https://docs.openexchangerates.org/">Open Exchange Rates</a></small></h1>
  		</div>
			<div class="col-lg-9">
			    <div class="input-group">
			      <span class="label label-info" th:utext="${'User : ' + user.name + ' ' + user.lastName + ' (' + user.email + ')'}"></span>
			      <div class="input-group-btn">
			      		<form th:action="@{/logout}" th:method="GET"> 
							<input class="btn btn-warning btn-xs" name="registration" type="submit" value="Logout"/>
						</form>
			      </div>
			    </div>
		  	</div>
	</div>
	<div class="container" th:if="${conversions.size() > 0}">
		<h2>Below are the recent queries for
			conversion along with their result.</h2>
		<hr></hr>
		<table class="table table-striped table-hover table-bordered">
			<tr>
				<th>ID</th>
				<th>AMOUNT</th>
				<th>CURRENCY_FROM</th>
				<th>CURRENCY_TO</th>
				<th>WAS</th>
				<th>ON</th>
			</tr>
			<tr th:each="c : ${conversions}">
				<td th:text="${c.userId}">1</td>
				<td th:text="${c.amount}">1</td>
				<td th:text="${c.currencyFrom}">EUR</td>
				<td th:text="${c.currencyTo}">EUR</td>
				<td th:text="${c.result}">1</td>
				<td th:text="${c.date}">2017-05-28</td>
			</tr>
		</table>
	</div>
	<hr></hr>
	<div class="container">
		<div class="input-group-btn">
      		<form th:action="@{/user/convert}" th:method="GET"> 
				<input class="btn btn-warning btn-xs" name="convert" type="submit" value="Goto Converter"/>
			</form>
		</div>
	</div>
    <script src="/webjars/jquery/3.2.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
